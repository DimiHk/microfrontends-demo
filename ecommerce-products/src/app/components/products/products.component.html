<div class="grid grid-cols-6 gap-6" *ngIf="products$ | async as products">
  <div class="max-w-[192px]" *ngFor="let product of products">
    <div class="relative">
      <img
        class="w-[192px] h-[192px] object-cover rounded-xl shadow-lg cursor-pointer"
        src="{{ product.images[0] }}"
        alt="{{ product.title }}"
        [routerLink]="['login']"
      />
      <span (click)="addItem(product)">
        <i
          class="fa-solid fa-circle-plus fa-lg pointer-events-auto z-10 right-2 bottom-2 absolute text-white hover:text-rose-500 cursor-pointer"
        >
        </i>
      </span>
    </div>
    <span class="block truncate font-thin">{{ product.title }}</span>
    <div class="flex gap-2">
      <span class="font-medium">${{ product.price }}</span>
      <span
        class="block truncate font-thin rounded border border-slate-300 px-2"
      >
        {{ product.category.name }}
      </span>
    </div>
    <span
      *ngIf="isAddedToCart(product.id)"
      class="text-green-500 text-sm font-thin"
      >Added to cart !</span
    >
  </div>
</div>
