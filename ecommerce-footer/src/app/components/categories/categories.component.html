<div class="flex flex-1 justify-evenly gap-6">
  @for (tab of categories; track $index) {
  <div class="flex flex-col gap-2 items-start justify-center leading-[1.25]">
    <span class="uppercase font-black italic underline">{{ tab.name }}</span>
    @for (link of tab.links; track $index) {
    <span class="text-slate-700 font-thin">{{ link }}</span>
    }
  </div>
  }
</div>
